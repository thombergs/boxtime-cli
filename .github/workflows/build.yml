name: Build

on:
  push:
    branches:
    - 'main'
    - 'release'
  pull_request:
    branches:
    - 'main'

permissions:
  contents: read

jobs:

  version:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.projectVersion }}
    steps:

      - name: ⚙️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ⚙️ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️️ Extract version
        id: extract_version
        run: echo "projectVersion=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

  alfred:
    runs-on: ubuntu-latest
    steps:

      - name: ⚙️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ⚙️ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔨 Build Alfred workflow
        run: |
          ./gradlew alfred
          mkdir -p build/artifacts
          mv build/alfred/Boxtime.alfredworkflow build/artifacts/Boxtime.alfredworkflow

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:

      - name: ⚙️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ⚙️ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔨 Build native executable
        run: |
          ./gradlew nativeCompile
          mkdir -p build/artifacts
          tar -czf build/artifacts/boxtime-${{ matrix.os }}.tar.gz build/native/nativeCompile/boxtime

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: build/artifacts

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:

      - name: ⚙️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ⚙️ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔎 Run tests
        run: ./gradlew nativeTest

  check-release:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - version
    steps:

      - name: ✅ Validate version
        if: ${{ contains(needs.version.outputs.version, 'SNAPSHOT') }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Cannot release SNAPSHOT version!')

      - name: ❌ Cancel workflow
        uses: andymckay/cancel-action@0.2
        if: failure()

  release:
    if: github.ref == 'refs/heads/release'
    needs:
      - build
      - test
      - check-release
      - alfred
    runs-on: ubuntu-latest
    permissions: write-all
    steps:

      - name: ⬇️ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: build/artifacts

      - name: 🏷️ Create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          custom_tag: ${{ needs.version.outputs.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Please refer to the [release notes](https://github.com/thombergs/boxtime-cli/blob/main/CHANGELOG.md) for the changes in this release.
          artifacts: |
            build/artifacts/**
