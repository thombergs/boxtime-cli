name: Build

on:
  push:
    branches:
    - 'main'
    - 'release'
  pull_request:
    branches:
    - 'main'

permissions:
  contents: read

jobs:

  build:
    runs-on: macos-latest
    steps:

      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: âš™ï¸ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¨ Build Alfred workflow
        run: |
          ./gradlew alfred
          mkdir -p build/macos-x64
          mv build/native/nativeCompile/boxtime build/macos-x64
          mv build/alfred/Boxtime.alfredworkflow build/macos-x64

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-x64
          path: build/macos-x64

  test:
    runs-on: macos-latest
    steps:

      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: âš™ï¸ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Run tests
        run: ./gradlew nativeTest

  release:
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: â¬‡ï¸Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-x64
          path: build/macos-x64

      - name: ğŸ·ï¸ Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Please refer to the [release notes](https://github.com/thombergs/boxtime-cli/CHANGELOG.md) for 
            the changes in this release.
          artifacts: |
            build/macos-x64/**
