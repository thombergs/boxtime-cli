name: Build

on:
  push:
    branches:
    - 'main'
    - 'release/v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
    - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    steps:

      - name: ⚙️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ⚙️ Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔎 Run tests
        run: ./gradlew nativeTest

      - name: 🔨 Build native executable
        run: |
          ./gradlew nativeCompile
          mkdir -p build/macos-x64
          mv build/native/nativeCompile/boxtime build/macos-x64

      - name: 🔨 Build Alfred workflow
        run: |
          ./gradlew alfred
          mkdir -p build/macos-x64
          mv build/alfred/Boxtime.alfredworkflow build/macos-x64

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-x64
          path: build/macos-x64

  release:
    runs-on: ubuntu-latest
    steps:

      - name: ⬇️Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-x64
          path: build/macos-x64

      - name: ⚙️ Extract release name
        id: extract_release_name
        if: startsWith(github.ref, 'refs/heads/release')
        shell: bash
        run: echo "releaseName=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: 🏷️ Create tag
        id: create_tag
        if: startsWith(github.ref, 'refs/heads/release')
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.extract_release_name.outputs.releaseName }}

      - name: 📦 Release
        if: startsWith(github.ref, 'refs/heads/release')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_release_name.outputs.releaseName }}
          body: |
            Please refer to the [release notes](https://github.com/thombergs/boxtime-cli/CHANGELOG.md) for 
            the changes in this release.
          files: |
            build/macos-x64/**

      
