name: Build

on:
  push:
    branches:
    - 'main'
    - 'release'
  pull_request:
    branches:
    - 'main'

permissions:
  contents: read

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:

      - name: ‚öôÔ∏è Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ‚öôÔ∏è Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build native executable
        run: |
          ./gradlew nativeCompile
          mkdir -p build/artifacts
          tar -czf build/artifacts/boxtime-${{ matrix.os }}.tar.gz build/native/nativeCompile/boxtime

      - name: ‚¨ÜÔ∏è Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: build/artifacts

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:

      - name: ‚öôÔ∏è Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ‚öôÔ∏è Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîé Run tests
        run: ./gradlew nativeTest

  version:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.projectVersion }}
    steps:

      - name: ‚öôÔ∏è Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ‚öôÔ∏è Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏èÔ∏è Extract version
        id: extract_version
        run: echo "projectVersion=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

  check-release:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - version
    steps:

      - name: ‚úÖ Validate version
        if: ${{ contains(needs.version.outputs.version, 'SNAPSHOT') }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Cannot release SNAPSHOT version!')

      - name: ‚ùå Cancel workflow
        uses: andymckay/cancel-action@0.2
        if: failure()

  alfred:
    runs-on: ubuntu-latest
    steps:

      - name: ‚öôÔ∏è Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ‚öôÔ∏è Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build Alfred workflow
        run: |
          ./gradlew alfred
          mkdir -p build/artifacts
          mv build/alfred/Boxtime.alfredworkflow build/artifacts/Boxtime.alfredworkflow

  release:
    if: github.ref == 'refs/heads/release'
    needs:
      - check-release
      - alfred
      - version
      - build
      - test
    runs-on: ubuntu-latest
    permissions: write-all
    steps:

      - name: ‚¨áÔ∏è Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: build/artifacts

      - name: üè∑Ô∏è Create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          custom_tag: ${{ needs.version.outputs.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Please refer to the [release notes](https://github.com/thombergs/boxtime-cli/blob/main/CHANGELOG.md) for the changes in this release.
          artifacts: |
            build/artifacts/**

  homebrew:
    if: github.ref == 'refs/heads/release'
    needs:
      - release
      - version
    runs-on: ubuntu-latest
    steps:

      - name: ‚öôÔ∏è Checkout homebrew formula
        uses: actions/checkout@master
        with:
          repository: thombergs/homebrew-boxtime
          path: homebrew
          token: ${{ secrets.BOXTIME_HOMEBREW_TOKEN }}

      - name: ‚¨áÔ∏è Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: build/artifacts

      - name: ‚öôÔ∏è Update formula
        id: update_formula
        run: |
          export SHA=$(shasum -a 256 build/artifacts/boxtime-macos-latest.tar.gz | grep -o "^[^ ]\+")
          cat homebrew/formula-template.rb | sed -e s/@@TAG@@/${{ needs.version.outputs.version }}/g | sed -e s/@@SHA@@/$SHA/g > homebrew/Formula/boxtime.rb

      - name: ‚¨ÜÔ∏è Push updated formula
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.BOXTIME_HOMEBREW_TOKEN }}
        with:
          source-directory: 'homebrew'
          destination-github-username: 'thombergs'
          destination-repository-name: 'homebrew-boxtime'
          commit-message: ${{ format('Update Homewbrew formula to {0}', needs.version.outputs.version) }}
          user-email: tom.hombergs@gmail.com
          target-branch: main
