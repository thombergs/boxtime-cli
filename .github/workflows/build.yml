name: Build

on:
  push:
    branches:
    - 'main'
    - 'release/v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches:
    - 'main'

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:

      - name: ‚öôÔ∏è Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Gradle cache
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper

      - name: ‚öôÔ∏è Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîé Run tests
        run: ./gradlew nativeTest

      - name: üî® Build native executable
        run: ./gradlew nativeCompile

      - name: üî® Build Alfred workflow
        run: ./gradlew alfred
        
      - name: ‚öôÔ∏è Extract release name
        id: extract_release_name
        if: startsWith(github.ref, 'refs/heads/release')
        shell: bash
        run: echo "releaseName=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Create tag
        id: create_tag
        if: startsWith(github.ref, 'refs/heads/release')
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.extract_release_name.outputs.releaseName }}

      - name: üì¶ Release
        if: startsWith(github.ref, 'refs/heads/release')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_release_name.outputs.releaseName }}
          body: |
            Please refer to the [release notes](https://github.com/thombergs/boxtime-cli/CHANGELOG.md) for 
            the changes in this release.
          files: |
            build/native/nativeCompile/boxtime
            build/alfred/Boxtime.alfredworkflow

      
